<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/menupages.css" />
    <title>A la Francaise</title>
</head>

<body>
    <header class="header-global">
        <div class="container-logo2">
            <span class="arrow">
                <a href="./index.html"><i class="fas fa-arrow-left"></i></a>
            </span>
            <img src="images/logo/ohmyfood.png" alt="logo" class="logo2" />
        </div>
    </header>
    <main>
        <div class="img-section">
            <img src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="a la francaise"
                class="imgfrancaise" />
        </div>
        <section class="menufrancais">
            <div class="frenchmenu">
                <h2 class="titlefrancaise">À la française</h2>
                <span class="frenchheart">
                    <i class="far fa-heart empty fa-lg fa-stack-1x"></i>
                </span>
            </div>
                <span class="entry">ENTRÉES</span>
                <article class="frenchentry">
                <div class="entryfrancaise">
                <h4 class="titleentry">Tartare de poulpe acidulé</h4>
                <span>Aux zestes d'orange</span>
            </div>
            <div class="price">
                <p><strong>25€</strong></p>
            </div>
            <div class="dish-card__validation">
                <div class="validation-logo">
                    <i class="fas fa-check-circle fa-lg"></i>
                </div>
            </div>
        </article>
        <article class="frenchentry">
            <div class="entryfrancaise">
                <h4 class="titleentry">Velouté de légumes d'antan</h4>
                <span>Carotte, panais, topinambour</span>
            </div>
            <div class="price">
                <p><strong>35€</strong></p>
            </div>
            <div class="dish-card__validation">
                <div class="validation-logo">
                    <i class="fas fa-check-circle fa-lg"></i>
                </div>
            </div>
        </article>
        <article class="frenchentry">
            <div class="entryfrancaise">
                <h4 class="titleentry">Soupe à l'oignon</h4>
                <span>Revisitée</span>
            </div>
            <div class="price">
                <p><strong>20€</strong></p>
            </div>
            <div class="dish-card__validation">
                <div class="validation-logo">
                    <i class="fas fa-check-circle fa-lg"></i>
                </div>
            </div>
        </article>
        </section>
</body>

</html
